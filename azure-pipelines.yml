# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool: 'default'

variables:
  solution: '**/*.sln'
  project: '**/*.csproj'
  buildPlatform: 'Win-x64'
  buildConfiguration: 'Release'
  outputPath: '$(Build.ArtifactStagingDirectory)\\$(BuildConfiguration)\\bin'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(solution)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# - task: VSBuild@1
#   inputs:
#     solution: '$(solution)'
#     platform: '$(buildPlatform)'
#     msbuildArgs: '/t:build /p:OutputPath="$(outputPath)"'
#     configuration: '$(buildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: 'Build & Publish'
  inputs:
    command: 'publish'
    projects: '$(project)'
    configuration: '$(buildConfiguration)'
    arguments: '--output "$(outputPath)"'
    publishWebProjects: false
    zipAfterPublish: false

- task: CopyFiles@2
  displayName: Copy MSGService
  inputs:
    SourceFolder: '$(outputPath)\\s'
    Contents: '*.exe'
    TargetFolder: '$(outputPath)\\s\\bin'

- task: CopyFiles@2
  displayName: Copy MSGService Creation Tool
  inputs:
    SourceFolder: 'ServiceInstaller'
    Contents: '*.ps1'
    TargetFolder: '$(outputPath)\\s\\bin'

- task: PublishBuildArtifacts@1
  displayName: Publish Artifact
  inputs:
    PathtoPublish: '$(outputPath)\\s\\bin'
    ArtifactName: 'Garnet'
    publishLocation: 'Container'

